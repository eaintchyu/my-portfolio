<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
  </head>
  <body>
    <h1>Contact Form</h1>
    <form action="index.html">
      <div>
        <label for="">Username </label>
        <input type="text" placeholder="username" />
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" name="id" />
      </div>
      <div>
        <label for="">Email</label>
        <input type="email" name="" id="" />
      </div>

      <div>
        <label for="">Age</label>
        <input type="number" name="" id="" min="18" max="45" step="2" />
      </div>

      <div>
        <label for="">DOB</label>
        <input type="date" />
      </div>

      <div>
        <label for="">Gender</label>
        <input type="radio" name="gender" id="" checked />Male
        <input type="radio" name="gender" id="" />Female
        <input type="radio" name="gender" id="" />Pefer not to say
      </div>

      <div>
        <label for="">Hobbies and Interests</label>
        <input type="checkbox" name="" id="" checked />Reading
        <input type="checkbox" name="" id="" />Gardening
        <input type="checkbox" name="" id="" />Travelling
      </div>

      <div>
        <label for="">Address</label>
        <textarea name="" id="" rows="10" cols="30"></textarea>
      </div>

      <div>
        <label for="">City</label>
        <select name="" id>
          <option value="">Yangon</option>
          <option value="" selected>Mandalay</option>
          <option value="">Others</option>
        </select>
      </div>

      <div>
        <input type="submit" value="Send" />
      </div>
    </form>
  </body>
</html>
